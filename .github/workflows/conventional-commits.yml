name: Conventional PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  conventional-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Configure which scopes are allowed (optional)
          scopes: |
            deps
            release
            config
            ui
            api
            core
          # Configure that a scope is required (optional, default: false)
          requireScope: false
          # Allow work-in-progress PRs with [WIP] prefix
          wip: true
