name: Conventional PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  conventional-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Configure which scopes are allowed (optional)
          scopes: |
            deps
            release
            config
            ui
            api
            core
          # Configure that a scope is required (optional, default: false)
          requireScope: false
          # Configure additional validation for the subject based on a regex
          # This example ensures the subject doesn't start with an uppercase character.
          subjectPattern: ^(?![A-Z]).+$
          # Error message when pattern doesn't match
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
          # Allow work-in-progress PRs with [WIP] prefix
          wip: true
